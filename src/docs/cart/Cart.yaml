paths:
  /cart/{productId}:
    get:
      summary: "add product to cart"
      tags:
        - Cart
      responses:
        "200":
          description: "successfully added"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Cart"
        "500":
          description: "error adding product"
components:
  schemas:
    Cart:
      type: object
      properties:
        _id:
          type: String
          description: ID generated by MongoDB
        user:
          type: String
          description: user ID
        products:
          type: object
          description: all products in cart
      example:
        _id: ObjectId(020323089j2a2ad24)
        user: ObjectId(020323089j2a2ad24)
        products: []
